{% extends 'base.html' %}

{% block head %}
<title>Task Master(Flask)</title>
{% endblock %} 


{% block body %}
<div class="content">
	<h1 style="text-align: center">Update Task Master on Flask</h1>
	



	<div class="form">
		<form action="/update/{{ task.id }}" method="POST">
			<input type="text" name="content" id="content" value="{{ task.content }}">
			<input type="submit" value="Update Task">
		</form>
	</div>
	
</div>
{% endblock %}
